<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Reza Jahanimir</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="page-header">
      <h1>TV Shows</h1>
      <p>
        Data from <a href="https://tvmaze.com" target="_blank">TVMaze.com</a>
      </p>
      <a id="backToShows" href="#">‚Üê Back to Shows</a>
    </header>
    <div class="filter-container">
      <div id="onShow">
        <div class="field-group">
          <label for="showSearchInput">Search Shows:</label>
          <input
            type="search"
            id="showSearchInput"
            placeholder="Search shows by name, genre, or summary"
          />
        </div>

        <p id="showSearchCounter">Loading shows...</p>

        <div class="field-group">
          <label for="dDBAllShows">Choose Show:</label>
          <select id="dDBAllShows" name="Show"></select>
        </div>
      </div>

      <div id="episode-controls">
        <label for="dropDownBoxFill">Choose Episode:</label>
        <select id="dropDownBoxFill" name="film"></select>

        <label for="episodeSearchInput">Search Episodes:</label>
        <input
          type="search"
          id="episodeSearchInput"
          placeholder="Search episodes"
        />
        <p id="episodeSearchCounter">xxx</p>
      </div>
    </div>

    <div id="cardContainer" class="container"></div>

    <!-- ===== EPISODE TEMPLATE ===== -->
    <template id="episode-template">
      <section class="episode-card">
        <img class="epi-img" src="IMAGE_URL" alt="Show poster" />

        <h1 class="title">title</h1>
        <h2 class="code"></h2>
        <p class="summary">A compelling story of love and betrayal...</p>

        <button class="card-select">Select</button>
      </section>
    </template>

    <!-- ===== SHOW TEMPLATE ===== -->
    <template id="show-template">
      <section class="showCard">
        <img src="IMAGE_URL" alt="Show poster" />

        <h1 class="title">title</h1>

        <div class="card-info-row">
          <div class="rating">Rating: 8.5</div>
          <div class="status-runtime">Ended</div>
        </div>

        <p class="card-genres">Genres: Drama, Action</p>

        <p class="summary">A compelling story of love and betrayal...</p>
        <!-- The "select this show" button will be added dynamically -->
      </section>
    </template>
  </body>
</html>
