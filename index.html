<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Reza Jahanimir (reza-jahanimir)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="page-header">
      <h1>Game of Thrones Episodes (Aida)</h1>
      <p>
        Data from <a href="https://tvmaze.com" target="_blank">TVMaze.com</a>
      </p>
    </header>
    <div id="episode-container" class="container"></div>

    <template id="episode-template">
      <section class="card">
        <img src="" alt="Episode image" />
        <h2 class="title"></h2>
        <h3 class="code"></h3>
        <div class="summary"></div>
        <a class="link" href="#" target="_blank">View on TVMaze</a>
      </section>
    </template>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
