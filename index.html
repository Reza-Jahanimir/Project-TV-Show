<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Reza Jahanimir</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="page-header">
      <h1>TV Shows</h1>
      <p>
        Data from <a href="https://tvmaze.com" target="_blank">TVMaze.com</a>
      </p>
      <a id="backToShows" href="#">← Back to Shows</a>
    </header>
    <div class="filter-container">
      <div id="onShow">
        <div class="field-group">
          <label for="showSearchInput">Search Shows:</label>
          <input
            type="search"
            id="showSearchInput"
            placeholder="Search shows by name, genre, or summary"
          />
        </div>

        <p id="showSearchCounter">Loading shows...</p>

        <div class="field-group">
          <label for="dDBAllShows">Choose Show:</label>
          <select id="dDBAllShows" name="Show"></select>
        </div>
      </div>

      <div id="episode-controls">
        <label for="dropDownBoxFill">Choose Episode:</label>
        <select id="dropDownBoxFill" name="film"></select>

        <label for="episodeSearchInput">Search Episodes:</label>
        <input
          type="search"
          id="episodeSearchInput"
          placeholder="Search episodes"
        />
        <p id="episodeSearchCounter">xxx</p>
      </div>
    </div>

    <div id="cardContainer" class="container"></div>

    <!-- ===== pagination container ===== -->
    <div id="pagination-container" class="pagination-container">
      <button id="prevBtn" class="pagination-btn">← Previous</button>
      <span class="page-info">Page 1 of 1</span>
      <div class="page-numbers"></div>
      <button id="nextBtn" class="pagination-btn">Next →</button>

      <div class="items-per-page">
        <label for="itemsPerPageSelect">Items per page: </label>
        <select id="itemsPerPageSelect" class="items-per-page-select">
          <option value="6">6</option>
          <option value="12" selected>12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
    </div>

    <!-- ===== EPISODE TEMPLATE ===== -->
    <template id="episode-template">
      <section class="episode-card">
        <img class="epi-img" src="IMAGE_URL" alt="Show poster" />

        <h1 class="title">title</h1>
        <h2 class="code"></h2>
        <p class="summary">A compelling story of love and betrayal...</p>

        <button class="card-select">Select</button>
      </section>
    </template>

    <!-- ===== SHOW TEMPLATE ===== -->
    <template id="show-template">
      <section class="showCard">
        <img src="IMAGE_URL" alt="Show poster" />

        <div class="showCard-content">
          <h1 class="title">Show Title</h1>
        </div>

        <div class="card-info-row">
          <div class="rating">⭐️ 6.5</div>
          <div class="card-genres">Genres: Drama, Comedy</div>
          <div class="runtime">Run-Time: 30 min</div>
          <div class="status">Status: Ended</div>
        </div>
        <p class="summary">A compelling story of love and betrayal...</p>
        <!--the button will be added dynamicaly -->
      </section>
    </template>
  </body>
</html>
